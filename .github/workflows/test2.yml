name: test

on:
  push:
    branches: [ master ]
  schedule:
  - cron: '*/15 * * * *'


jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: 安装requests
      run: |
        python -m pip install requests
    - name: 运行test.py
      run: |
        python test.py
